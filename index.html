<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "ton-projet.firebaseapp.com",
            projectId: "ton-projet",
            storageBucket: "ton-projet.appspot.com",
            messagingSenderId: "TU_SENDER_ID",
            appId: "TU_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Si tu vois ça, ça marche</title>

    <script>
        db.collection("users").get()
            .then((querySnapshot) => {
                console.log(
                    "Documents dans 'users':",
                    querySnapshot.docs.map(doc => doc.data())
                );
            })
            .catch((error) => {
                console.error("Erreur Firestore :", error);
            });
    </script>
</head>

<body>
    <center>
        <h1>Si tu vois ça, ça marche.</h1>
    </center>
    <h2>
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Frisibank.fr%2Fcache%2Fmedias%2F0%2F30%2F3067%2F306787%2Ffull.png&f=1&nofb=1&ipt=8b815fc334d15656e86dfbe1ebb896e5c2463bb7b1fb0b519b1706fefccd970d"
            alt="si tu vois ce texte sans l'image, non, c'est pas cool.">
    </h2>
</body>

</html>
